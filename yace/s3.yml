        statistics:
        - Sum
        period: 300
        length: 3600
      - name: PutRequests
        statistics:
        - Sum
        period: 300
        length: 3600
      - name: DeleteRequests
        statistics:
        - Sum
        period: 300
        length: 3600
      - name: HeadRequests
        statistics:
       - Sum
        period: 300
        length: 3600
      - name: PostRequests
        statistics:
        - Sum
        period: 300
        length: 3600
      - name: SelectRequests
        statistics:
        - Sum
        period: 300
        length: 3600
